<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="container">
      <div class="game">
        <div class="player">
          <h1>Player</h1>
          <h2 id="player-select"></h2>
          <h2 id="player-score">0</h2>
          <img id="player-image" src="img/defaultPlayer.png" />
        </div>
        <div class="center">
          <div class="round">
            <h2 id="round">Start</h2>
          </div>
          <div class="result-round">
            <h2 id="result-round"></h2>
          </div>
          <div class="result">
            <h1 id="result"></h1>
          </div>
          <div class="buttons">
            <button
              id="rock"
              class="button"
              type="button"
              value="rock"
              onclick="playRound(this)"
            >
              Rock
            </button>
            <button
              id="paper"
              class="button"
              type="button"
              value="paper"
              onclick="playRound(this)"
            >
              Paper
            </button>
            <button
              id="scissors"
              class="button"
              type="button"
              value="scissors"
              onclick="playRound(this)"
            >
              Scissors
            </button>
            <button
              id="reload"
              class="button reload"
              type="button"
              onclick="playAgain()"
            >
              Play Again
            </button>
          </div>
          <div class="vs">
            <img src="img/vs.png" alt="vs" />
          </div>
        </div>
        <div class="computer">
          <h1>Computer</h1>
          <h2 id="computer-select"></h2>
          <h2 id="computer-score">0</h2>
          <img id="computer-image" src="img/defaultComputer.png" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
